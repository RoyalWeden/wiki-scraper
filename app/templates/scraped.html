<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <title>{{ scraped_title }}</title>
    </head>
    <body class="bg-dark">
        <div class="row" style="position: relative; margin: 2% 0 0 2%; padding-bottom: 50px;">
            <div class="container-fluid d-flex align-items-center">
                <nav class="navbar navbar-dark">
                    <a class="btn btn-outline-secondary text-dark btn-light btn-lg" href="/" role="button">Back</a>
                </nav>
            </div>
        </div>
        <div class="row" style="position: relative; margin: 2% 0 100% 2%;">
            <div class="container-fluid d-flex align-items-center justify-content-md-center" style="max-width: 90%;">
                <div class="accordion" id="accordionFlushExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingOne">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                            Sub Titles
                            </button>
                        </h2>
                        <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">
                                {% for title in subtitles %}
                                <span class="badge bg-secondary text-light">{{ title }}</span>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center">
            <footer class="text-center bg-light text-muted" style="padding: 20px 0 20px 0;">
                Michael Kougang : 
                <a class="text-reset fw-bold" href="https://github.com/RoyalWeden/wiki-scraper" style="text-decoration: none;">github.com/RoyalWeden/wiki-scraper</a>
            </footer>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
