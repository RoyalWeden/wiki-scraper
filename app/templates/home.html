<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <title>Wiki Scraper</title>
    </head>
    <body class="bg-dark">
            <div class="container-fluid d-flex align-items-center justify-content-md-center" style="height: 600px; max-width: 95%;">
                <form class="row g-3 justify-content-center" method="POST">
                    <div class="col-sm-11">
                        <input class="form-control me-2 btn-lg" type="search" name="search" placeholder="Phrase / Wikipedia Link" aria-label="Search" required>
                    </div>
                    <div class="col-sm-auto">
                        <button class="btn btn-outline-secondary btn-light text-dark btn-lg" type="submit">Search</button>
                    </div>
                </form>
            </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
