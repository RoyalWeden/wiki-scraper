<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <title>Wiki Scraper</title>
    </head>
    <body style="background-color: black;">
        <div class="navbar navbar-expand-md navbar-dark d-flex align-items-center justify-content-center" style="position: absolute; left: 50%; transform: translatex(-50%); height: 500px;">
            <div class="container-fluid">
                <form class="d-flex align-items-center justify-content-center" method="POST">
                    <input class="form-control me-2" type="search" name="search" placeholder="Wiki Link (e.g. Dog or https://en.wikipedia.org/wiki/Dog)" aria-label="Search" style="min-width: 160%;">
                    <button class="btn btn-outline-dark text-light border-light" type="submit">Search</button>
                </form>
            </div>
        </div>

        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
